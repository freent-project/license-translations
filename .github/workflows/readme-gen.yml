name: Generate README

on: [workflow_dispatch, push]

jobs:
  generate:
    name: README generator
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run README generator
        run: python readme_generate.py || echo "**Error generating the README.**<br>Please check the workflow logs for more information." > $GITHUB_STEP_SUMMARY && exit 1
      - name: Push
        run: |
          rm log.txt
          git config --global user.email "actions-user@users.noreply.github.com"
          git config --global user.name "actions-user"
          git add .
          git commit -m "Generate README"
          git push
      - name: Show new README on workflow page
        run: echo -e "**The new README has been generated!**<br>The README that was generated by this run can be found below.\n\n$(cat readme.md)" > $GITHUB_STEP_SUMMARY
