name: Generate README

on: [workflow_dispatch, push]

jobs:
  generate:
    name: README generator
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run README generator
        run: |
          function error {
            echo "**Error generating the README.**<br>Please check the workflow logs for more information." > $GITHUB_STEP_SUMMARY && exit 1
          }
          python readme_generate.py || error
      - name: Push
        run: |
          rm log.txt
          git config --global user.email "actions-user@users.noreply.github.com"
          git config --global user.name "actions-user"
          git add .
          git commit -m "Generate README"
          git push
      - name: Show new README on workflow page
        run: echo -e "**The new README has been generated!**<br>The README that was generated by this run can be found below.\n\n$(cat readme.md)" > $GITHUB_STEP_SUMMARY
      - name: Generate report markdown
        run: echo -e "**The new README has been generated!**<br>The README that was generated by this run can be found below.\n\n$(cat readme.md)" | tee /tmp/report.md
      - uses: dtinth/markdown-report-action@v1
        with:
         name: README generator
         title: The README has been generated
         body-file: /tmp/report.md
